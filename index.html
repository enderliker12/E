<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" class="active">Inicio</a></li>
                <li><a href="#features">Características</a></li>
                <li><a href="#setup">Configuración</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="tab-content active">
            <h1>Bienvenido al Bot de Discord</h1>
            <p>Descripción general del bot.</p>
        </section>
        <section id="features" class="tab-content">
            <h1>Características</h1>
            <p>Descripción de las características del bot.</p>
        </section>
        <section id="setup" class="tab-content">
            <h1>Configuración</h1>
            <p>Guía de configuración del bot.</p>
        </section>
        <section id="contact" class="tab-content">
            <h1>Contacto</h1>
            <p>Información de contacto.</p>
        </section>
    </main>

    <script>
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

                this.classList.add('active');
                const activeTab = document.querySelector(this.getAttribute('href'));
                activeTab.classList.add('active');
            });
        });
    </script>
</body>
</html>
